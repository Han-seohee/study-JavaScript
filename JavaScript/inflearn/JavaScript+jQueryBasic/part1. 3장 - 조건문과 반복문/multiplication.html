<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단 프로그램</title>
</head>
<body>
    <script>
        //두 개 이상의 for문을 중첩해서 사용할 때는 먼저 실행하는 for문을 안쪽에,
        // 나중에 실행하는 for문을 바깥쪽에 작성
        for(var i=2; i<=9; i++) {
            document.write("<div>")
                document.write("<h3>" + i + "단</h3>");
                for(var j=1; j<=9; j++) {
                    document.write(i + "X" + j + "=" + i * j + "<br>");
                }
            document.write("</div>")
        }   
    </script>
</body>
</html>
