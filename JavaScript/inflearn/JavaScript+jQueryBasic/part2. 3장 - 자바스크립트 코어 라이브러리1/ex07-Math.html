<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math클래스</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        var $info = null; //전역변수 선언

        $(document).ready(function(){
            $info = $("#panel");
            showRandom();
            setInterval(showRandom, 1000);
        });

        function showRandom(){
            //Math.random()은 실수값을 리턴하기 때문에 강제로 정수로 출력하게끔 parseInt()사용
            var num = parseInt(Math.random() * 10) + 1; //1~10 (10은 범위, +1은 시작값)
            $info.html(num);
        }
    </script>
</head>
<body>
    <div id="panel">
        0
    </div>
</body>
</html>
