<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>물고기 게임 - 2</title>
    <style>
        #start {
            font-size: 20px;
            font-weight: bold;
            margin-left: 180px;
        }
        #scoreText {
            font-size: 20px;
            font-weight: bold;
            margin-left: 10px;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            color: red;
            margin-left: 10px;
        }
        .panel {
            width: 600px;
            height: 400px;
            position: relative;
            border: 2px solid blue;
            margin-top: 20px;
        }
        .panel #fish {
            position: absolute;
            left: 240px;
            top: 165px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //전역변수 선언과 동시에 초기화
        var cnt = 0;
        var $score = null;
        var $fish = null; 
        var play = false; //플래그 변수
        var timerID = 0;

        $(document).ready(function(){
            //요소 초기화
            init();
            //이벤트 등록
            initEvent();
        });

        //전역에서 사용할 요소를 찾아오기
        function init(){
            $score = $("#score");
            $fish = $("#fish");
        }

        //이벤트 등록하기
        function initEvent(){
            //버튼을 누르면 게임 시작
            $("#start").click(function(){
                startGame();
            });
            
            //물고기를 클릭하면 점수 증가
            $("#fish").click(function(){
                addScore();
            });
        }

        //startGame()구현
        function startGame(){
            //플래그 변수로 false일때 게임을 시작할 수 있게끔 만든다.
            if(play == false) {
                //게임이 종료가 되었는지 체크하는 함수
                checkEndGame();
                play = true;
                timerID = setInterval(function(){
                    //물고기 움직이기
                    moveFish();
                }, 1000);
            }
        }

        //점수를 증가시키는 addScore()구현
        function addScore(){
            if(play == true){
                cnt++;
                $score.html(cnt);
            }
        }

        //물고기 움직이게 하는 moveFish()구현
        function moveFish() {
            //물고기 크기 120*70
            //패널의 크기 600* 400
            //물고기 x이동 영역 0~480 (600-120)
            //물고기 y이동 영역 0~330 (400=70)
            var x = Math.floor(Math.random()*480);
            var y = Math.floor(Math.random()*330);

            $fish.css({
                left : x,
                top : y
            });
        }
        function checkEndGame(){
            //게임이 10초 뒤에 종료가 되게끔 한다.
            setTimeout(function(){
                play = false;
                //물고기를 움직이는 타이머 제거
                clearInterval(timerID);
                alert("게임 종료~!")
            }, 10000);
        }
    </script>
</head>
<body>
    <div>
        <button id="start">게임 시작</button>
        <span id="scoreText">현재 점수 : </span>
        <span id="score">0</span>
    </div>
    <div class="panel">
        <img src="images/fish1.png" alt="fish" id="fish">
    </div>
</body>
</html>
