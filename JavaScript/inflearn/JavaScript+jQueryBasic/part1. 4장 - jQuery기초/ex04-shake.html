<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본, 텍스트 흔들기</title>
    <style>
        .hello{
            background-image: url("https://cdn.pixabay.com/photo/2011/12/13/14/31/earth-11015_1280.jpg");
            background-repeat: no-repeat;
            background-position: center;
            width: 400px;
            height: 300px;
            position: relative;
        }
        .hello .text {
            bottom: 0;
            color: brown;
            font-family: Verdana !important;
            font-size: 40px;
            font-weight: bold;
            position: absolute;
            text-shadow: 0 0 5px #000;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function hello() {
            //아래 코드는 좌표값과 배경이미지의 크기를 난수로 대입하기 위해서 값을 얻고 있다.
            var rnd1 = Math.floor(Math.random() * 20);
            var rnd2 = Math.floor(Math.random() * 40);
            var rnd3 = Math.floor(Math.random() * 3) + 100;

            $(".hello").css({
                "bottom" : rnd1, "left" : rnd2
            });
            //배경 확대
            $(".hello .text").css({"background-size" : rnd3 + "%"});
        }
        //0.01초 마다 hello()호출된다.
        setInterval(hello, 10);
    </script>
</head>
<body>
    <div class="hello">
        <div class="text">안녕하세요!!!!!!!</div>
    </div>
</body>
</html>
