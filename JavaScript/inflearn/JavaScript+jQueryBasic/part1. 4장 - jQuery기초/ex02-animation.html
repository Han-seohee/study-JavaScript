<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본 움직이기</title>
    <style>
        #panel {
            width: 600px;
            height: 300px;
            border: 1px solid #999;
            position: relative;
        }
        #bar {
            position: absolute;
            left: 50px;
            top: 190px;
            width: 500px;
            height: 15px;
            background-color: #f33;
        }
        #earth {
            width: 80px;
            position: absolute;
            left: 50px;
            top: 110px;
        }
        #btn {
            text-align: center;
            width: 600px;
        }
        #btnStart {
            font-size: 12px;
            font-weight: bold;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var earth = $("#earth");

            //버튼에 이벤트 등록
            $("#btnStart").click(function(){
                earth.animate({
                    left : "480px"
                }, 5000);
            })
        })
    </script>
</head>
<body>
    <div id="panel">
        <div id="bar"></div>
        <img src="https://cdn.pixabay.com/photo/2011/12/13/14/31/earth-11015_1280.jpg" id="earth" alt="지구">
    </div>
    <div id="btn">
        <button id="btnStart">지구본 움직이기</button>
    </div>
    
</body>
</html>
