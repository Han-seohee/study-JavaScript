<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수-3</title>
</head>
<body>
    <script>
        //구구단을 출력해주는 함수를 만듦
        function mulTable() {
            for(var i=2; i<=9; i++) {
                document.write(i + "단 출력" + "<br/>");
                for(var j=1; j<=9; j++) {
                    document.write(i + " * " + j + " = " + (i*j) + "<br/>");
                }
                document.write("<br/>");
            }
        }

        //함수는 코드를 재활용하고있다.
        //코드를 절약하고, 지속적 필요시 호출만 하면 된다.
        mulTable();
        mulTable();
        mulTable();
    </script>
</body>
</html>
