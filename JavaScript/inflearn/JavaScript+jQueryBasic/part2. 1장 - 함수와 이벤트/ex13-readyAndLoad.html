<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 - jQuery 3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //ready()와 load()의 차이점

        //ready() : 클라이언트가 사이트를 방문할 때 요청한  HTML문서 객체의 로딩이 끝나면 이벤트를 실행한다.
        //load() : 외부에 연동소스(iframe, img, video 등)의 로딩이 끝나면 이벤트를 실행한다.
        $(function(){
            $(document).ready(function(){
                var w = $("img").width();
                console.log("ready() : " + w);
            });
        
            $(window).load(function(){
                var w = $("img").width();
                console.log("ready() : " + w);
            });
        });
    </script>
</head>
<body>
    <p>
        <!-- 외부에 있는 연동소스 -->
        <img src="https://place-hold.it/500X500" alt="img">
    </p>
</body>
</html>
