<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        div.imageContainer {
            position: relative;
        }
        div.imageContainer img {
            position: absolute;
            left: 0;
            top: 0;
            height: 150px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            init();
            initEvent();
        });

        //전역변수 선언
        var $images = null;
        
        function init() {
            //배열로 이미지들을 받고있다.
            $images = $("#container1 img");
        }
            
        function initEvent() {
            $("#btnStart").click(function(){
                showImage();
            });
        }

        function showImage(){
            //이미지의 개수 구하기
            var length = $images.length;

            //이미지 나열하기
            for(var i=0; i<length; i++) {
                //eq()를 이용하여 인덱스에 맞는 이미지를 저장하고 있다.
                var $img = $images.eq(i);
                //위치의 값을 구하기
                var x = 100 + ((i % 3) * 200);
                var y = 100 + (parseInt(i / 3) * 200);

                //이미지의 위치를 설정하는 부분
                $img.css({
                    left : x,
                    top : y
                });
            }
        }
    </script>
</head>
<body>
    <button id="btnStart">START</button>
    <div class="imageContainer" id="container1">
        <img src="https://cdn.pixabay.com/photo/2014/07/11/16/39/vacations-389978_1280.png" alt="" width="200">
        <img src="https://cdn.pixabay.com/photo/2017/07/19/17/16/flower-2519771_1280.png" alt="" width="200">
        <img src="https://cdn.pixabay.com/photo/2017/01/17/16/46/cloud-1987416_1280.png" alt="" width="200">
        <img src="https://cdn.pixabay.com/photo/2020/10/08/00/51/island-5636571_1280.png" alt="" width="200">
        <img src="https://cdn.pixabay.com/photo/2018/06/26/14/46/ice-3499532_1280.png" alt="" width="200">
        <img src="https://cdn.pixabay.com/photo/2021/12/27/02/59/beach-6896207_1280.jpg" alt="" width="200">
        <img src="https://cdn.pixabay.com/photo/2015/07/05/12/24/orange-832278_1280.jpg" alt="" width="200">
        <img src="https://cdn.pixabay.com/photo/2015/05/07/12/18/lemon-756390_1280.jpg" alt="" width="200">
    </div>
</body>
</html>
