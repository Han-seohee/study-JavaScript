<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지구본 움직이기</title>
    <style>
        body{
            font-size: 10px;
        }
        #panel {
            width: 600px;
            height: 500px;
            border: 1px solid #999;
            position: relative;
        }
        #earth {
            position: absolute;
            width: 80px;
            left: 50px;
            top: 120px;
        }
        #nav {
            text-align: center;
            width: 600px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //전역변수로 선언
        var $earth = null;
        
        $(document).ready(function(){
            initialize();
            event();
        });

        //전역변수를 초기화
        function initialize() {
            //지구본 찾기
            $earth = $("#earth");
        }

        //이벤트와 관련된 내용을 함수로 등록
        function event() {
            //버튼에 이벤트 등록
            $("#btnStart").click(function(){
                //지구본 움직이기
                //지구본 위치 값 구하기
                var x = parseInt($("#textX").val());
                var y = parseInt($("#textY").val());
                moveEarth(x, y);
            });
        }

        //지구본의 움직이는 기능을 구현해놓은 함수
        function moveEarth(x, y) {
            if((x >= 0 && x <= 500) && (y >= 0 && y <= 300)) {
                    $earth.css({
                        left: x,
                        top : y
                    });
                }
                else {
                    alert("입력된 값이 범위를 벗어났습니다.");
                }
        }
            
    </script>
</head>
<body>
    <div id="panel">
        <img src="https://cdn.pixabay.com/photo/2011/12/13/14/31/earth-11015_1280.jpg" id="earth" alt="earth" width="">
    </div>

    <div id="nav">
        <label>x값 입력 : </label>
        <input type="text" id="textX">
        <br/>
        <label>y값 입력 : </label>
        <input type="text" id="textY">
        <br/>
        <button id="btnStart">지구본 움직이기</button>
    </div>
</body>
</html>
