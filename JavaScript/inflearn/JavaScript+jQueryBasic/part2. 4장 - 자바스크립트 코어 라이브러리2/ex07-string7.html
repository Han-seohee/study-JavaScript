<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스 - 7 (공백 제거)</title>
    <script>
        var str = "     반갑습니다-     한서희님";
        //trim()메서드를 사용하면 앞뒤 공백을 쉽게 없앨 수 있다. 하지만 중간 부분의 공백은 제거 불가하다.
        var resultStr = str.trim();
        console.log(str);
        console.log(resultStr);
    </script>
</head>
