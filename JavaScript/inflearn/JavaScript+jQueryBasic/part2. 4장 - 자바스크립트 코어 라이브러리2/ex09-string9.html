<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String클래스 - 9 (오른쪽의 공백 제거)</title>
    <style>
        body {
            font-size: 20px;
        }
        #input{
            width: 200px;
        }
        #output {
            width: 600px;
            height: 200px;
            border: 2px solid red;
            text-align: left;
            vertical-align: top;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var $output = $("#output");
            var $input = $("input");
            //버튼 이벤트 등록
            $("#confirm").click(function(){
                //입력 한 값을 알아내기
                var value = $input.val();

                //오른쪽 공백 제거
                var result = rtrim(value);
                $output.html(value + "<br/>");
                $output.html(result);
            });
        });

        //뒤쪽 공백 제거 함수
        function rtrim(str) {
            //문자열이 없는 경우
            if(str.length <= 0) {
                return "";
            }
            //뒤쪽 첫번째 문자가 공백이 아니라면 검사 할 필요 전혀 없다.
            var firstChar = str.charAt(str.length-1); //배열은 0부터 시작하므로 -1
            if(firstChar != " "){
                return str;
            }

            var index;
            //공백이 끝나는 위치 찾기
            for(index=str.length-1; index>=0; index--) {
                //공백 문자가 아닐 때 까지 찾기
                var ch = str.charAt(index);
                if(ch != " "){ //공백이 아니다 라는 것은 곧 문자를 의미
                    index++;
                    break;
                }
            }
            //0번째 index 부터 index 변수까지의 문자열을 잘라내고 있다.
            var result = str.slice(0, index);
            return result;
        }
    </script>
</head>
<body>
    <div>
        <input type="text" id="input">
        <button id="confirm">확인</button>
    </div>
    <br/>
    <textarea name="" id="output" cols="30" rows="10">실행결과</textarea>
</body>
</html>
