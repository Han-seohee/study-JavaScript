<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array클래스 (정렬-문자열)</title>
    <script>
        //오름차순
        var descNames = ["가하나","나하나","다하나","라하나","마하나"];
        document.write("실행 전 : " + descNames.join() + "<br/>");
        //sort()는 문자(열)기반으로 오름차순 정렬
        descNames.sort();
        document.write("오름차순 정렬 후 : " + descNames.join() + "<br/>")

        //내림차순
        var ascNames = ["가하나","나하나","다하나","라하나","마하나"];

        document.write("실행 전 : " + ascNames.join() + "<br/>");
        //문자(열)기반으로 내림차순으로 정렬을 하고자 한다면 아래와 같이 정렬기준을 익명함수로 제공해야한다.
        ascNames.sort(function(a, b){
            if(a > b) return -1;
            if(a < b) return 1;
        });
        document.write("내림차순 정렬 후 : " + ascNames.join() + "<br/>")
    </script>
</head>
<body>
</body>
</html>
