<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>함수 - 7 (객체 방식으로 함수 정의, 익명 함수의 확장으로 함수 정의)</title>
    <script>
        //객체 방식을 함수를 정의하는 방법 (실무에서 잘 사용하지 않는다.)
        // var hi = new Function("name", "document.write(name + '님 환영합니다.')");
        // hi("한서희");

        //익명함수의 확장으로 함수 정의
        //재사용 목적이 아닌 다른 함수들과의 충동을 막기위해 사용
        (function(name){
            document.write(name + "님 환영합니다.");
        })("한서희");
    </script>
