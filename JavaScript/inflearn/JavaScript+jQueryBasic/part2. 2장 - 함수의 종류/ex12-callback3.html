    <!-- 👇🏻 -->
    <script>
        //콜백함수풀이
        $(document).ready(function(){
            //함수를 시작과 동시에 호출을 하고있다.
            checkCount(showAlert);
        });
        //일반함수 (로직 처리 부분)
        function showAlert() {
            alert("완료되었습니다.");
        }
        //콜백함수를 이용한 풀이
        function checkCount(callback){
            var count = 0;
            $("#btnStart").click(function(){
                count++;
                if(count >= 5){
                    callback();
                }
            });
        }
    </script>
</head>
<body>
    <button id="btnStart">시작</button>
</body>
