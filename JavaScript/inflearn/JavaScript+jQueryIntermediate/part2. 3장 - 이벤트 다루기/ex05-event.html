<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 행동 취소</title>
    <style>
        body {
            font-size: 30px;
        }
        a {
            font-size: 30px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //기본행동은 어떤 특정 태그가 이벤트 발생을 하게 되면 해당 태그만이 작동하는 기본적인 행동을 의미.
            //preventDefault()는 기본 행동을 취소해주는 기능을 가지고있다.
            $("#test").on("click", function(e){
                // alert("반갑습니다~!");
                //cancellable값이 true이면 기본행동이 있다.
                console.log("cancelable값 : " + e.cancelable);
                //기본 행동 취소
                e.preventDefault();
            });
        });
    </script>
</head>
<body>
    <a href="http://www.naver.com" id="test">네이버로 이동</a>
</body>
</html>
