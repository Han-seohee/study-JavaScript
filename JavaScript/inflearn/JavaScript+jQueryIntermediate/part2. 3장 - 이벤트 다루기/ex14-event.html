<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover / mouseout의 예제</title>
    <style>
        #parent {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 100px;
            background-color: red;   
        }
        #child {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: #fff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 전역 변수 초기화
        var count = 0;
        var $info = null;
        var $child = null;
        $(document).ready(function(){
            $info = $("#info");
            $child = $("#child");

            //mouseover, mouseout이벤트는 부모 노드와 자식 노드는 별개이면서 자식 노드는 독립적인 노드로 판단

            $("#parent").mouseover(function(e){
                count++;
                $info.html($info.html() + "<br>" + count + ", " + e.target.id + ".over");
            });

            $("#parent").mouseout(function(e){
                count++;
                $info.html($info.html() + "<br>" + count + ", " + e.target.id + ".out");
            });
        });
    </script>
</head>
<body> 
    <div id="info">
        이벤트 정보 출력
    </div>
    <div id="parent">
        parent
        <div id="child">
            child
        </div>
    </div>
</body>
</html>
