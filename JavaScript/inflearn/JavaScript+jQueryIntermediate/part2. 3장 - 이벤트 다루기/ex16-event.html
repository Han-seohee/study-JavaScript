<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseenter / mouseleave의 예제</title>
    <style>
        #parent {
            width: 500px;
            height: 500px;
            position: absolute;
            left: 200px;
            top: 100px;
            background-color: red;   
        }
        #child {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 100px;
            top: 100px;
            background-color: #fff;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // 전역 변수 초기화
        var count = 0;
        var $info = null;
        var $child = null;
        $(document).ready(function(){
            $info = $("#info");
            $child = $("#child");

            //mouseover, mouseout이벤트와는 다르게 mouseenter, mouseleave는 child영역이 독립적인
            //공간이 아니라 parent영역의 일부분으로 처리가 된다.

            $("#parent").mouseenter(function(e){
                count++;
                $info.html($info.html() + "<br>" + count + ", " + e.target.id + ".enter");
            });

            $("#parent").mouseleave(function(e){
                count++;
                $info.html($info.html() + "<br>" + count + ", " + e.target.id + ".leave");
            });
        });
    </script>
</head>
<body> 
    <div id="info">
        이벤트 정보 출력
    </div>
    <div id="parent">
        parent
        <div id="child">
            child
        </div>
    </div>
</body>
</html>
