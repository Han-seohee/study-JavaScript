<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 강제로 발생시키기(trigger() - 2)</title>
    <style>
        .test {
            width: 100px;
            height: 30px;
            margin: 0 auto;
            background-color: black;
            text-align: center;
            color: white;
        }
        #addTest {
            width: 100px;
            margin: 20px auto;
            font-size: 20px;
            text-align: center;
            display: block;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            var cnt = 0;
            $("#testSpan").on("click", function(){
                ++cnt;
                $("#testSpan").text(cnt);
            });
            // 버튼 addTest에 클릭 이벤트 리스너의 내용이 testSpan에 강제로 클릭 이벤트를 발생 시키도록 하고있다.
            $("#addTest").on("click", function(e){
                $("#testSpan").trigger("click");
            });
        });
    </script>
</head>
<body> 
    <div class="test">
        숫자 : <span id="testSpan"><b>0</b></span>
    </div>
    <button id="addTest">증가</button>
</body>
</html>
