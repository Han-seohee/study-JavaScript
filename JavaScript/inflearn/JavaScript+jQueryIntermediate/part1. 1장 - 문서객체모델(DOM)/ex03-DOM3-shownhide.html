<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM3 (설명 감추기, 보이기 이벤트)</title>
    <style>
        #container {
            width: 600px;
            margin: 0 auto;
        }
        #prod-pic {
            margin: 20px 20px auto 10px;
            padding: 0;
        }
        #prod-pic, #desc {
            float: left;
        }
        #desc {
            width: 300px;
            padding-top: 20px;
            margin-bottom: 50px;
        }
        #desc a {
            text-decoration: none;
            text-shadow: 0.9em;
            color: blue;
            padding-left: 40px;
        }
        #desc button {
            margin-top: 20px;
            margin-bottom: 20px;
            width: 100%;
            padding: 10px;
        }
        #desc ul {
            list-style : none;
        }
        #desc li {
            font-size: 0.9em;
            line-height: 1.8;
        }
        .blueText {
            font-weight: bold;
            color: blue;
        }
        #cup {
            box-shadow: 1px 1px 2px #eee;
            outline: 1px dashed #eee;
            outline-offset: -7px;
        }
        #small-pic {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        #small-pic img:hover {
            cursor: pointer;
        }
        .small {
            width: 60px;
            height: 60px;
        }
        hr {
            clear: both;
            border: 1px dashed gray;
        }
        #detail {
            padding-top: 15px;
            display: none;
        }
        #detail li {
            font-size: 0.9em;
            line-height: 1.4;
        }
        h1 {
            font-size: 2em;
        }
        h2 {
            font-size: 1.5em;
            color: gray;
            font-weight: normal;
        }
        h3 {
            font-size: 1.1em;
            color: #222;
        }
        p {
            font-size: 0.9em;
            line-height: 1.4;
            text-align: justify;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="heading">커피잔의 종류</h1>
        <div id="prod-pic">
            <img src="images/coffee-pink.jpg" alt="" id="cup" width="200" height="200">
            <div id="small-pic">
                <img src="images/coffee-pink.jpg" class="small">
                <img src="images/coffee-blue.jpg" class="small">
                <img src="images/coffee-gray.jpg" class="small">
            </div>
        </div>

        <div id="desc">
            <ul>
                <li>상품명 : 커피잔</li>
                <li class="blueText">판매가 : 9,000원</li>
                <li>배송비 : 3,000원</li>
                <li>적립금 : 150원</li>
                <li>제조일자 : 2022.04.22</li>
                <button>장바구니 담기</button>
            </ul>
            <a href="#" id="view">상세 설명 보기</a>
        </div>
        <hr>
        <div id="detail">
            <h2>상품 상세 정보</h2>
            <ul>
                <li>원산지 : 제주</li>
                <li>지역 : 제주 서귀포</li>
                <li>농장 : 서귀포 A농장</li>
                <li>고도 : 1500m</li>
                <li>키워드 : 커피잔</li>
            </ul>
            <h3>정보</h3>
            <p>가나다라가나다라가나다라가나다라가나다라가나다라</p>
            <h3>유의사항</h3>
            <p>가나다라가나다라가나다라가나다라가나다라가나다라</p>
        </div>
    </div>

    <script>
        var bigPic = document.querySelector("#cup");
        var smallPic = document.querySelectorAll(".small");
        var cup = document.querySelector("#cup");
        var isOpem = false;

        for(var i=0; i<smallPic.length; i++){
            //작은 이미지 노드리스트들을 클릭하면 changePic()이 호출된다.
            smallPic[i].addEventListener("click", changePic);
        }
        function changePic() {
            //click이벤트가 발생한 대상(this)의 src속성을 newPic에 저장
            var newPic = this.src;
            //newPic의 값을 큰 이미지의 src속성으로 대입되어 큰 이미지로 나타남
            bigPic.setAttribute("src", newPic);
            //cup.src = newPic;
        }
        
        var view = document.querySelector("#view");
        view.addEventListener("click", function(){
            //상세정보가 숨겨져 있다면
            if(isOpem == false){
                //상세 정보를 보이기
                document.querySelector("#detail").style.display = "block";
                view.innerHTML = "상세 설명 닫기"; //내용 수정
                isOpem = true;
            }
            else{
                //상세 정보를 감추기
                document.querySelector("#detail").style.display = "none";
                view.innerHTML = "상세 설명 보기"; //내용 수정
                isOpem = false;
            }
        });
    </script>
</body>
</html>
