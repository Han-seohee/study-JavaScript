<!DOCTYPE html>
<html lang="ko">
<head>

        //jQuery로 button클릭하면 지구가 움직이는 효과
        $(document).ready(function(){
            var $earth = $("#earth");
            $("#btnStart").on("click", function(){
                //지구 이미지 움직이기
                $earth.animate({
                    left : 480
                }, 5000);
            })
        });
    </script>
</head>
<body>
    <div id="panel">
        <div id="bar"></div>
        <img src="earth.png" id="earth" alt="">
    </div>
    <div id="nav">
        <button id="btnStart">버튼</button>
