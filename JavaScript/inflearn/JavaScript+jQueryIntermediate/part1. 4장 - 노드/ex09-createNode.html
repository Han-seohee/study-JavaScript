<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 삭제 - jquery 자식 노드 다수 추가하기 (html(), text())</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // $("#add").click(function(){
            //     var data = "";
            //     for(var i=1; i<=10; i++){
            //         //추가할 노드 10개를 만들고 있다.
            //         data += "<li>메뉴" + i + "</li>";
            //     }
            //     //노드 내용에 적용을 하는 부분
            //     //html() jQuery메서드를 단 1번만 호출하고있다.
            //     $("#menu").html(data);
            // });

            $("#add").click(function(){
                //위와 결과는 동일하지만 여기서는 append()메서드를 10번이나 호출하고있다.
                //효율이 떨어짐
                for(var i=1; i<=10; i++){
                    $("#menu").append("<li>메뉴" + i + "</li>");
                }
            });
        });
    </script>
</head>
<body>
    <button id="add">추가</button>
    <ul id="menu">
    </ul>
</body>
</html>
