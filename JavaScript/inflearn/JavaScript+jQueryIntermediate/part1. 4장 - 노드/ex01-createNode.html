<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 생성 - 생성된 노드 확인 및 자바스크립트 코드로 추가하기</title>
    <style>
        body {
            font-size: 15px;
            font-family: "맑은 고딕";
        }
        ul, li {
            border: 3px solid gray;
            margin: 10px;
        }
        ul {
            padding: 10px;
        }
        li.select {
            background-color: aquamarine;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // var cnt = 0;
            var cnt = 6;
            $("#btnAdd").click(function(){
                cnt++;
                //신규 노드를 만들고 있다. -1
                // var $li = $("<li>메뉴" + cnt + "</li>");
                // console.log($li.get(0));
                // HTMLliElement를 출력하고있다.
                // document.write($li.get(0));

                //신규 노드를 만들고 있다. -2
                var li = document.createElement("li");
                var liText = document.createTextNode("메뉴" + cnt);
                var menu = document.getElementById("menu");
                //Text노드를 li노드에 추가
                li.appendChild(liText);
                //menu선택자 노드에 li노드를 추가
                menu.appendChild(li);
            });
        });
    </script>
</head>
<body>
    <button id="btnAdd">추가하기</button>
    <ul id="menu">
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
        <li>메뉴4</li>
        <li class="select">메뉴5</li>
        <li>메뉴6</li>
    </ul>
</body>
</html>
