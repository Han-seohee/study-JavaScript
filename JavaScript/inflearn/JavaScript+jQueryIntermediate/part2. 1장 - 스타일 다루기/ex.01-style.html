<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 다루기 (자바스크립트 VS jQuery)</title>
    <style>
        div {
            margin: 20px;
            padding: 10px;
            font-size: 26px;
            border: 2px solid red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //자바스크립트로 스타일 접근
        // window.onload = function(){
        //     var content = document.getElementById("test");
        //     // color는 인라인 속성이기 때문에 바로 접근하여 값을 얻을 수 있음
        //     console.log("color = ", content.style.color);
        //     // 아래 세가지의 경우는 외부 속성이라 불가능
        //     console.log("fontSize = ", content.style.fontSize);
        //     console.log("border = ", content.style.border);
        //     console.log("margin = ", content.style.margin);

        //     // getComputedStyle을 이용하여 내,외부 스타일 속성에 접근 가능
        //     console.log("border = ", window.getComputedStyle(content).border);
        // }

        //jQuery로 스타일 접근
        $(document).ready(function(){
            var $content = $("#test");
            //내,외부 상관 없이 css()로 접근 가능
            console.log("color = ", $content.css("color"));
            console.log("border = ", $content.css("border"));
            console.log("font-size = ", $content.css("font-size"));
            console.log("margin = ", $content.css("margin"));
        });
    </script>
</head>
<body>
    <div id="test" class="content" style="color: blue;">
        스타일 다루기
    </div>
</body>
</html>
