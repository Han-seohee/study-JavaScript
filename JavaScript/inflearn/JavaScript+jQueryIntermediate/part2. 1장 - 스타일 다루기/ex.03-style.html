<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일 다루기 3 (자바스크립트 VS jQuery)</title>
    <style>
        div {
            margin: 20px;
            padding: 10px;
            font-size: 26px;
            border: 2px solid red;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        //자바스크립트로 여러 스타일 속성값 변경하기
        // window.onload = function(){
        //     var content = document.getElementById("test");
        //     //자바스크립트로 여러 스타일 속성값을 변경하고자 한다면 스타일 개수만큼의 코드가 필요
        //     content.style.fontSize = "8px";
        //     content.style.border = "5px solid black";
        //     content.style.margin = "50px";
        // }

        //jQuery로 여러 스타일 속성값 변경하기
        $(document).ready(function(){
            var $content = $("#test");
            //css()로 한번에 묶에서 변경 가능
            $content.css({
                fontSize : "8px",
                border : "5px solid black",
                margin : "50px"
            });
        });
    </script>
</head>
<body>
    <div id="test" class="content" style="color: blue;">
        스타일 다루기
    </div>
</body>
</html>
