<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기 - eq(), get()의 차이, []</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            float: left;
            background-color: brown;
            margin: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //div가 5개 생성되고 div객체들을 배열로 저장하고있다.
            var $divList = $("div");
            
            //get()은 리턴값이 Element요소가 넘어오기 때문에 자바스크립트로 접근해아한다.
            var $div_one = $divList.get(0);
            $div_one.style.border = "3px dashed blue";

            //배열은 0부터 시작하니 인덱스 1이라면 2번째의 div만 가져오고있다.
            //eq()의 리턴 값이 div의 jQuery객체가 넘어온다.
            var $div_two = $divList.eq(1);
            $div_two.css("background", "blue");

            var $div_five = $divList[4];
            $div_five.style.background = "yellow";
        });
    </script>
</head>
<body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <div>div4</div>
    <div>div5</div>
</body>
</html>
