<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드 다루기 - each()</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            float: left;
            background-color: brown;
            margin: 10px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            //순차적으로 노드를 접근하여 인덱스를 출력
            // $(".container li").each(function(index){
            //     document.write("index 값 : " + index + "<br/>");
            // });

            //순차적으로 노드를 접근하여 인덱스와 HTMLElement를 출력
            //jQuery객체.textContent를 하게 되면 해당하는 값을 출력할 수 있다.
            $(".container li").each(function(index, item){
                document.write("index 값 : " + index +  ", " + item.textContent + "<br/>");
            });
        });
    </script>
</head>
<body>
    <ul class="container">
        <li>사과</li>
        <li>바나나</li>
        <li>포도</li>
        <li>딸기</li>
        <li>레몬</li>
    </ul>
</body>
</html>
