<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배너만들기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .wrap {
            margin: 50px;
        }
        #prev, #next {
            width: 80px;
            height: 40px;
        }
        .banner {
            margin-top: 10px;
            width: 260px;
            height: 166px;
            border: 1px solid red;
            position: relative;
            overflow: hidden;
        }
        .banner-container {
            position: absolute;
            width: 1300px;
            left: 0;
            top: 0;
        }
        .banner-container img {
            display: block;
            float: left;
            left: 0;
            top: 0;
            width: 260px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            // .banner-container구하기
            var $banner = $(".banner-container");
            // 배너 이미지 개수 구하기
            var bannerLength = $banner.find("img").length;
            // 배너 하나의 너비 구하기
            var bannerWidth = $(".banner").width();
            // 배너의 index값을 저장변수
            var currentIndex = 0;

            console.log("bannerLength : " + bannerLength);
            $("#prev").click(function(){
                // 인덱스 값 구하기
                currentIndex--;
                if(currentIndex < 0) {
                    currentIndex = bannerLength - 1;
                }
                // currentIndex에 해당하는 이미지 출력
                showImage(currentIndex);
            });

            $("#next").click(function(){
                // 인덱스 값 구하기
                currentIndex++;
                if(currentIndex >= bannerLength) {
                    currentIndex = 0;
                }
                // currentIndex에 해당하는 이미지 출력
                showImage(currentIndex);
            });

            // index번째 배너이미지 출력
            function showImage(index) {
                // index번째 배너 위치 값 구하기
                var left = -(index * bannerWidth);
                // 배너 위치 설정하기
                $banner.css("left", left);
            }
        });
    </script>
</head>
<body>
    <div class="wrap">
        <button id="prev">이전</button>
        <button id="next">다음</button>
        <div class="banner">
            <div class="banner-container">
                <img src="images/1.png" alt="banner">
                <img src="images/2.png" alt="banner">
                <img src="images/3.png" alt="banner">
                <img src="images/4.png" alt="banner">
                <img src="images/5.png" alt="banner">
            </div>
        </div>
    </div>
</body>
</html>
